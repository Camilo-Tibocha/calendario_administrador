<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calendario</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="encabezado">Calendario</header>
   <form class="formulario">
    <label>Elija el mes:</label>
    <select name="meses" id="mes">
        <option value="0">Enero</option>
        <option value="1">Febrero</option>
        <option value="2">Marzo</option>
        <option value="3">Abril</option>
        <option value="4">Mayo</option>
        <option value="5">Junio</option>
        <option value="6">Julio</option>
        <option value="7">Agosto</option>
        <option value="8">Septiembre</option>
        <option value="9">Octubre</option>
        <option value="10">Noviembre</option>
        <option value="11">Diciembre</option>
    </select>
   </form>
   <form class="formulario">
    <label>Seleccione el dia:</label>
    <input id="dia" type="number" min="1" max="31">
   </form>
   <form class="formulario">
    <label>Ingrese el evento:</label>
    <input placeholder="Ingrese el contenido" type="text">
   </form>
   <button>Registrar evento</button>
    <script src="js/javaScript.js"></script>
</body>
</html>
