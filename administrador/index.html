<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <header class="titulo">ADMINISTRADOR DE EMPLEADOS</header>
    <div class="container">
       <button class="createButton" >Crear empleado</button>
        
    </div>
     
    <div id="formulario">
        <h2>Crear nuevo empleado</h2>
        <form id="formularioEmpleado">
            <input type="text" id="nombreNuevo" placeholder="Nombre" required>
            <div id="errorNombre" class="error"></div>
            <input type="text" id="apellidoNuevo" placeholder="Apellido" required>
            <div id="errorApellido" class="error"></div>
            <input type="text" id="cargoNuevo" placeholder="Cargo" required>
            <div id="errorCargo" class="error"></div>
            <input type="number" id="salarioNuevo" placeholder="Salario" required>
            <div id="errorSalario" class="error"></div>
            <button type="submit" class="guardarButton">Guardar</button>
            <button type="button" class="cancelarButton">Cancelar</button>
        </form>
    </div>
    
    
    </div>

    <table id="tablaEmpleados" class="tablaEmpleados">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Cargo</th>
                <th>Salario</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="js/javaScript.js"></script>
</body>
</html>
